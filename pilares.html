<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Pilares</title>
	        <meta name="description" content="Ejemplo un juego de preguntas tipo trivial que utiliza Javascript en el que tanto las preguntas como las respuestas se van reordenando aleatoriamente">

<!-- Latest compiled and minified JS -->
<script src="./Trivial_files/jquery.js.descarga"></script>


</head>
<body>
<h1>Pilares</h1>
	<div id="pregunta">¿Para qué sirven los pilares?</div>
	<div id="respuestas"><input type="radio" name="pp" value="0"><label>Los pilares son elementos verticales de una estructura, se encargan de soportar el peso de toda la estructura.</label><br><input type="radio" name="pp" value="1"><label>Tú</label><br><input type="radio" name="pp" value="2"><label>Yo mismo</label><br><input type="radio" name="pp" value="3"><label>Colón</label><br></div>

<input type="button" value="a ver si acerté" onclick="comprobar()">
	<script>
		var preguntas = [
		"¿Qué son los pilares?",
		"¿En qué se utilizan los pilares?",
		"¿De qué materiales están hechos?"

		];
		var respuestas = [
		["Los pilares son elementos verticales de una estructura, se encargan de soportar el peso de toda la estructura", "Para darle estilo", "Todas las anteriores", "Ninguna de las anteriores"],
		["En sillas y mesas", "En la felicidad", "En tu celular", "Ninguna de las anteriores"],
		["Todas las anteriores", "papel", "cemento", "madera y metal"]

		];
jugar();

		var indicie_respuesta_correcta;

function jugar(){
			var indice_aleatorio = Math.floor(Math.random()*preguntas.length);


		var respuestas_posibles = respuestas[indice_aleatorio];


		var posiciones = [0,1,2,3];
		var respuestas_reordenadas = [];

		var ya_se_metio = false;
		for(i in respuestas_posibles){
			var posicion_aleatoria = Math.floor(Math.random()*posiciones.length);
			if(posicion_aleatoria==0 && ya_se_metio == false){
				indicie_respuesta_correcta =i;
				ya_se_metio = true;
			}
			respuestas_reordenadas[i] = respuestas_posibles[posiciones[posicion_aleatoria]];
			posiciones.splice(posicion_aleatoria, 1);
		}

		var txt_respuestas="";
		for(i in respuestas_reordenadas){
			txt_respuestas += '<input type="radio" name="pp" value="'+i+'"><label>'+respuestas_reordenadas[i]+'</label><br>';
		}

		document.getElementById("respuestas").innerHTML = txt_respuestas;
		document.getElementById("pregunta").innerHTML = preguntas[indice_aleatorio];

}
function comprobar(){
	var respuesta = $("input[type=radio]:checked").val();

	//alert(respuesta);
	//alert(indicie_respuesta_correcta);
	if(respuesta ==indicie_respuesta_correcta){
		alert("que bien!");
	}else{
		alert("me tiro por un puente");
	}
	jugar();
}
	</script>


</body>

</html>
